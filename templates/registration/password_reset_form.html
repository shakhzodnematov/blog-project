{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Have you forgotten your password?{% endblock %}

{% block content %}
    <h2>Have you forgotten your password?</h2>
    <p>Enter the email</p>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <input class="btn btn-success my-2" type="submit" value="Send">
    </form>
{% endblock %}
