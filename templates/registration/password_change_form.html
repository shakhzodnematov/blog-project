{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Change password page{% endblock %}

{% block content %}
    <h2>Change password</h2>
    <p>First enter the old password and then the new password</p>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-success mt-2" type="submit" value="Change">
    </form>
{% endblock %}
