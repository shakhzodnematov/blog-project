{% extends 'base.html' %}

{% block content %}
    <h1>Delete post</h1>
    <form action="" method="post">
        {% csrf_token %}
        <p>Do you want to delete the post named "{{ article.title }}"?</p>
        <button class="btn btn-danger ml-2" type="submit">Yes</button>
    </form>
{% endblock content %}
