{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Login page{% endblock %}

{% block content %}
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary mt-2" type="submit">Login</button>
        <a class="btn btn-outline-danger mt-2" href="{% url 'password_reset' %}" role="button">Reset password</a>
    </form>
{% endblock %}
