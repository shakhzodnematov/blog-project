{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <h2>New post</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.media }}
        {{ form|crispy }}
        <button class="btn btn-success mt-2" type="submit">Save</button>
    </form>
{% endblock content %}
